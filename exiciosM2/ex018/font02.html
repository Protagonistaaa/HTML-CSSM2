     <title>Fontes Externas</title>

          @font-face {
               font-family: 'black';
               src: url('fonts/CloisterBlack.ttf') format(truetype);
               font-weight: normal;
               font-style: normal;

               /*
                  Tipos de format()
                  - opentype (otf)
                  - truetype (ttf)
                  - embedded-opentype
                  - truetype-aat (Apple Advenced Typography)
                  - svg
               */
          }

          body{
               font-family: Arial, Helvetica, sans-serif;
          }

          h1{
               font-size: 3em;
               font-family: 'black', Times, serif;

          }
